<nb-card class="card-filter">
  <nb-card-header class="card-header">
    إضافة خدمة
  </nb-card-header>
  <nb-card-body>
    <form>
      <div class="row">
        <div class="col">
          <div class="feild-filter">
            <h3>الفرع</h3>
            <input #branch autocomplete="off" dir="rtl" (keyup)="onKeyPress($event)" type="text" class="form-control"
              name="customer" (blur)="HideSearchResult()">
            <div *ngIf="ShowResultMenu" class="search-result">
              <ul class="menu">
                <li *ngFor="let c  of Customers" (click)="SaveCustomerData(c, branch)">{{c.Name}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="feild-filter">
            <h3>المندوب</h3>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col">
          <div class="feild-filter">
            <h3>رقم الهاتف</h3>
            <input type="text" class="form-control">
            <small
              *ngIf="ServiceForm.get('ApplicantPhoneNumber').invalid && ServiceForm.get('ApplicantPhoneNumber').touched"
              class="text-danger text-end d-block w-100">
              {{
              ServiceForm.get('ApplicantPhoneNumber').errors?.['PhoneError']
              }}
            </small>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="feild-filter">
            <h3>نوع الخدمة</h3>
            <select type="text" class="form-control">
              <option value="1">All</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="feild-filter">
            <h3>تاريخ الطلب</h3>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </form>

  </nb-card-body>
  <nb-card-footer>
    <nb-card-footer>
      <button form="ServiceForm" nbButton type="submit" status="success" (click)="onSubmit()">إضافة</button>
      <button nbButton (click)="close()" type="button" class="ms-2" status="danger">إغلاق</button>
    </nb-card-footer>
  </nb-card-footer>
</nb-card>
